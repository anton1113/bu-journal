<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a th:text="#{nav.home}" class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a th:text="#{nav.user.home}" class="nav-link" href="/me">My homepage</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('STUDENT')">
                    <a th:text="#{nav.my-group}" class="nav-link" href="/students/my-group">My group</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('TEACHER')">
                    <a th:text="#{nav.my-groups}" class="nav-link" href="/teachers/my-groups">My groups</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a th:text="#{nav.teachers}" class="nav-link" href="/teachers">Teachers</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a th:text="#{nav.groups}" class="nav-link" href="/groups">Groups</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a th:text="#{nav.subjects}" class="nav-link" href="/subjects">Subjects</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a th:text="#{nav.journals}" class="nav-link" href="/journals">Journals</a>
                </li>
                <li class="nav-item">
                    <a th:text="#{nav.feedback}" class="nav-link" href="/feedback">Feedback</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a th:text="#{nav.login}" class="nav-link" href="/login">Logout</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a th:text="#{nav.logout}" class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
