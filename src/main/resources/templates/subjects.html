<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bu subjects</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav th:replace="fragments/general::navbar"></nav>

<div th:replace="fragments/general::#errorModal"></div>

<table class="table table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th th:text="#{subject.name}">Subject name</th>
        <th th:text="#{subject.teacher.name}">Subject teacher name</th>
        <th th:text="#{subject.group.name}">Subject group name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subject : ${subjects}" th:with="teacher=${@teacherService.findById(subject.teacherId)}, group=${@groupService.findById(subject.groupId)}">
        <td th:text="${subject.id}">ID</td>
        <td th:text="${subject.name}">Subject name</td>
        <td th:text="|${teacher.lastName} ${teacher.firstName} ${teacher.patronymic}|">Teacher full name</td>
        <td th:text="${group.name}">Group name</td>
    </tr>
    </tbody>
</table>

<footer th:replace="fragments/general::footer"></footer>

</body>
</html>
