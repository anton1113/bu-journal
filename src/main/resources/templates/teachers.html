<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bu teachers</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav th:replace="fragments/general::navbar"></nav>

<div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th th:text="#{teacher.name}">Teacher name</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher : ${teachers}">
            <td th:text="${teacher.id}">ID</td>
            <td th:text="|${teacher.lastName} ${teacher.firstName} ${teacher.patronymic}|">Full name</td>
            <td>
                <a th:text="#{label.href.delete}" th:href="@{teachers/__${teacher.id}__/delete}">Delete</a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>
                <button th:text="#{label.button.add}" class="btn btn-secondary" id="addTeacherButton">Add teacher</button>
            </td>
            <td></td>
            <td></td>
        </tr>
        </tfoot>
    </table>
</div>

<div id="addTeacherModal" class="modal">
    <div class="modal-content">
        <form action="#" th:action="@{/teachers}" th:object="${draftTeacher}" method="post">
            <span class="close">&times;</span>
            <div class="form-group">
                <label th:for="lastName" th:text="#{label.input.lastname}">Last name</label>
                <input id="lastName" class="form-control" th:field="*{lastName}" type="text" name="lastName">
            </div>
            <div class="form-group">
                <label th:for="firstName" th:text="#{label.input.firstname}">First name</label>
                <input id="firstName" class="form-control" th:field="*{firstName}" type="text" name="firstName">
            </div>
            <div class="form-group">
                <label th:for="patronymic" th:text="#{label.input.patronymic}">Patronymic</label>
                <input id="patronymic" class="form-control" th:field="*{patronymic}" type="text" name="patronymic">
            </div>
            <button class="btn btn-secondary" type="submit" th:text="#{label.button.add}">Add teacher</button>
        </form>
    </div>
</div>

<footer th:replace="fragments/general::footer"></footer>

<script>
    var modal = document.getElementById("addTeacherModal");
    var button = document.getElementById("addTeacherButton");
    var span = document.getElementsByClassName("close")[0];

    button.onclick = function() {   modal.style.display = "block"; }
    span.onclick = function() {   modal.style.display = "none"; }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        } }
</script>

</body>
</html>
