<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login page</title>
</head>
<body>

<nav th:replace="~{fragments/navbar::navbar}"></nav>

<div th:replace="fragments/general::#errorModal"></div>

<div id="loginContainer" style="padding-left: 30%; padding-right: 30%; padding-top: 20px">
    <div th:if="${param.error}">
        <p class="text-danger" th:text="#{text.auth.error}"></p>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label th:for="username" th:text="#{label.input.login.username}">Username</label>
            <input id="username" required=true class="form-control" name="username">
        </div>
        <div class="form-group">
            <label th:for="password" th:text="#{label.input.login.password}">Password</label>
            <input id="password" required=true type="password" class="form-control" name="password">
        </div>
        <button class="btn btn-primary" type="submit" th:text="#{label.button.login}">Login</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>

</body>
</html>
