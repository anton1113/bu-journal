<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login page</title>
</head>
<body>

<nav th:replace="~{fragments/navbar::navbar}"></nav>

<div id="loginContainer" class="container" style="max-width: 400px">

    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error}">
        <p th:text="#{text.auth.error}">Error occurred during login attempt</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/login}" method="post">
        <h1 class="h3 mb-3 fw-normal" th:text="#{text.please.signin}">Please sign in</h1>

        <div class="form-floating">
            <input type="text" required class="form-control" id="floatingInput" placeholder="username" name="username">
            <label for="floatingInput" th:text="#{label.input.login.username}">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" required class="form-control" id="floatingPassword" placeholder="Password"
                   name="password">
            <label for="floatingPassword" th:text="#{label.input.login.password}">Password</label>
        </div>

        <br>
        <button class="w-100 btn btn-lg btn-primary" type="submit" th:text="#{label.button.login}">Sign in</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>

</body>
</html>
