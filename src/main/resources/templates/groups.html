<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Bu groups</title>
</head>
<body>

<nav th:replace="~{fragments/navbar::navbar}"></nav>

<div id="groupsContainer" class="container">
    <table class="table caption-top">
        <caption th:text="#{caption.table.groups}">List of groups</caption>
        <thead class="table-light">
        <tr>
            <th th:text="#{group.name}">Group name</th>
            <th th:text="#{group.curator}">Curator</th>
            <th sec:authorize="hasAuthority('ADMIN')" th:text="#{label.table.column.actions}">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group : ${groups}" th:with="curator=${@teacherService.findByNullableId(group.curatorId)}">
            <td th:text="${group.name}">Name</td>
            <td th:text="${curator} == null ? #{text.curator.empty} : |${curator.lastName} ${curator.firstName} ${curator.patronymic}|">
                Last name
            </td>
            <td sec:authorize="hasAuthority('ADMIN')">
                <a href="#" class="icon-link" th:href="@{/groups/__${group.id}__}" data-bs-toggle="tooltip" data-bs-placement="top"
                   th:title="#{tooltip.icon.show}">
                    <i class="material-icons show-icon">visibility</i>
                </a>
                <a href="#" class="icon-link" th:href="@{groups/__${group.id}__/draft}" data-bs-toggle="tooltip" data-bs-placement="top"
                   th:title="#{tooltip.icon.edit}">
                    <i class="material-icons edit-icon">edit</i>
                </a>
                <a style="display: none" href="#" class="icon-link" th:href="@{groups/__${group.id}__/delete}" data-bs-toggle="tooltip"
                   data-bs-placement="top" th:title="#{tooltip.icon.delete}">
                    <i class="material-icons delete-icon">delete</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <button sec:authorize="hasAuthority('ADMIN')" th:text="#{label.button.add}" class="btn btn-primary" id="insertButton">Add group</button>
</div>

<div sec:authorize="hasAuthority('ADMIN')" th:if="${editGroupDraft}" id="editModal" class="modal" style="display: block">
    <div class="modal-content">
        <form action="#" th:action="@{/groups/__${editGroupDraft.id}__}" th:object="${editGroupDraft}" method="post">
            <span class="close" id="closeEditSpan">&times;</span>
            <div class="form-group">
                <label th:for="groupName" th:text="#{label.input.group.name}">Group name</label>
                <input id="groupName" required=true class="form-control" th:field="*{name}" type="text"
                       name="groupName">
            </div>
            <div class="form-group">
                <label th:for="curator" th:text="#{label.select.group.curator}">Curator</label><br>
                <select class="custom-select" id="curator" th:field="*{curatorId}">
                    <option th:text="#{text.curator.empty}" th:value="null"></option>
                    <option th:each="teacher: ${teachers}" th:value="${teacher.id}"
                            th:text="${teacher.getFullName()}"></option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit" th:text="#{label.button.save}">Save</button>
            <button class="btn btn-secondary" type="button" th:text="#{label.button.cancel}" id="closeEditButton">Cancel</button>
        </form>
    </div>
</div>

<div sec:authorize="hasAuthority('ADMIN')" id="insertModal" class="modal">
    <div class="modal-content">
        <form action="#" th:action="@{/groups}" th:object="${addGroupDraft}" method="post">
            <span class="close" id="closeInsertSpan">&times;</span>
            <div class="form-group">
                <label th:for="groupName" th:text="#{label.input.group.name}">Group name</label>
                <input id="groupName" required=true class="form-control" th:field="*{name}" type="text"
                       name="groupName">
            </div>
            <div class="form-group">
                <label th:for="curator" th:text="#{label.select.group.curator}">Curator</label><br>
                <select class="custom-select" id="curator" th:field="*{curatorId}">
                    <option th:text="#{text.curator.empty}" th:value="null"></option>
                    <option th:each="teacher: ${teachers}" th:value="${teacher.id}"
                            th:text="${teacher.getFullName()}"></option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit" th:text="#{label.button.add}">Add group</button>
            <button class="btn btn-secondary" type="button" th:text="#{label.button.cancel}" id="closeInsertButton">Cancel</button>
        </form>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/insert-modal.js}"></script>
<script type="text/javascript" th:src="@{/js/edit-modal.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>

</body>
</html>
