<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bu groups</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a th:text="#{nav.home}" class="nav-link" href="./">Home</a>
            </li>
            <li class="nav-item">
                <a th:text="#{nav.students}" class="nav-link" href="/students">Home</a>
            </li>
            <li class="nav-item">
                <a th:text="#{nav.teachers}" class="nav-link" href="/teachers">Home</a>
            </li>
            <li class="nav-item">
                <a th:text="#{nav.groups}" class="nav-link" href="/groups">Home</a>
            </li>
            <li class="nav-item">
                <a th:text="#{nav.disciplines}" class="nav-link" href="/disciplines">Home</a>
            </li>
        </ul>
    </div>
</nav>

<table class="table table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th th:text="#{group.name}">Group name</th>
        <th th:text="#{group.curator}">Curator</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="group : ${groups}", th:with="curator=${@teacherService.getTeacher(group.curatorId)}">
        <td th:text="${group.id}">ID</td>
        <td th:text="${group.name}">Name</td>
        <td th:text="|${curator.lastName} ${curator.firstName} ${curator.patronymic}"|>Last name</td>
    </tr>
    </tbody>
</table>

</body>
</html>
