<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bu groups</title>
</head>
<body>

<nav th:replace="~{fragments/navbar::navbar}"></nav>

<div th:replace="fragments/general::#errorModal"></div>

<div id="groupsContainer" class="page-container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th th:text="#{group.name}">Group name</th>
            <th sec:authorize="hasAuthority('ADMIN')" th:text="#{group.curator}">Curator</th>
            <th></th>
            <th sec:authorize="hasAuthority('ADMIN')"></th>
            <th sec:authorize="hasAuthority('ADMIN')"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group : ${groups}" th:with="curator=${@teacherService.findByNullableId(group.curatorId)}">
            <td th:text="${group.name}">Name</td>
            <td sec:authorize="hasAuthority('ADMIN')" th:text="${curator} == null ? #{text.curator.empty} : |${curator.lastName} ${curator.firstName} ${curator.patronymic}|">
                Last name
            </td>
            <td>
                <a th:text="#{label.href.students.list}" th:href="@{/groups/__${group.id}__}">Details</a>
            </td>
            <td sec:authorize="hasAuthority('ADMIN')">
                <a th:alt="#{label.href.edit}" th:href="@{groups/__${group.id}__/draft}">✏️</a>
            </td>
            <td sec:authorize="hasAuthority('ADMIN')">
                <a th:alt="#{label.href.delete}" th:href="@{groups/__${group.id}__/delete}">❌</a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr sec:authorize="hasAuthority('ADMIN')">
            <td>
                <button th:text="#{label.button.add}" class="btn btn-primary" id="insertButton">Add group</button>
            </td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tfoot>
    </table>
</div>

<div sec:authorize="hasAuthority('ADMIN')" th:if="${editGroupDraft}" id="editModal" class="modal" style="display: block">
    <div class="modal-content">
        <form action="#" th:action="@{/groups/__${editGroupDraft.id}__}" th:object="${editGroupDraft}" method="post">
            <span class="close" id="closeEditSpan">&times;</span>
            <div class="form-group">
                <label th:for="groupName" th:text="#{label.input.group.name}">Group name</label>
                <input id="groupName" required=true class="form-control" th:field="*{name}" type="text"
                       name="groupName">
            </div>
            <div class="form-group">
                <label th:for="curator" th:text="#{label.select.group.curator}">Curator</label><br>
                <select class="custom-select" id="curator" th:field="*{curatorId}">
                    <option th:text="#{text.curator.empty}" th:value="null"></option>
                    <option th:each="teacher: ${teachers}" th:value="${teacher.id}"
                            th:text="${teacher.getFullName()}"></option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit" th:text="#{label.button.save}">Save</button>
            <button class="btn btn-secondary" type="button" th:text="#{label.button.cancel}" id="closeEditButton">Cancel</button>
        </form>
    </div>
</div>

<div sec:authorize="hasAuthority('ADMIN')" id="insertModal" class="modal">
    <div class="modal-content">
        <form action="#" th:action="@{/groups}" th:object="${addGroupDraft}" method="post">
            <span class="close" id="closeInsertSpan">&times;</span>
            <div class="form-group">
                <label th:for="groupName" th:text="#{label.input.group.name}">Group name</label>
                <input id="groupName" required=true class="form-control" th:field="*{name}" type="text"
                       name="groupName">
            </div>
            <div class="form-group">
                <label th:for="curator" th:text="#{label.select.group.curator}">Curator</label><br>
                <select class="custom-select" id="curator" th:field="*{curatorId}">
                    <option th:text="#{text.curator.empty}" th:value="null"></option>
                    <option th:each="teacher: ${teachers}" th:value="${teacher.id}"
                            th:text="${teacher.getFullName()}"></option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit" th:text="#{label.button.add}">Add group</button>
            <button class="btn btn-secondary" type="button" th:text="#{label.button.cancel}" id="closeInsertButton">Cancel</button>
        </form>
    </div>
</div>

<footer th:replace="fragments/general::footer"></footer>

<script type="text/javascript" th:src="@{/js/insert-modal.js}"></script>
<script type="text/javascript" th:src="@{/js/edit-modal.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>

</body>
</html>
