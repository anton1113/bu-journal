<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bu groups</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav th:replace="fragments/general::navbar"></nav>

<table class="table table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th th:text="#{group.name}">Group name</th>
        <th th:text="#{group.curator}">Curator</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="group : ${groups}" th:with="curator=${@teacherService.findById(group.curatorId)}">
        <td th:text="${group.id}">ID</td>
        <td th:text="${group.name}">Name</td>
        <td th:text="|${curator.lastName} ${curator.firstName} ${curator.patronymic}|">Last name</td>
        <td>
            <a th:text="#{label.href.students.list}" th:href="@{groups/__${group.id}__}">Details</a>
        </td>
    </tr>
    </tbody>
</table>

<footer th:replace="fragments/general::footer"></footer>

</body>
</html>
