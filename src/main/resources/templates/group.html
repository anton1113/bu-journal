<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title th:text="${group.name}">Group name</title>
</head>
<body>

<nav th:replace="~{fragments/navbar::navbar}"></nav>

<div id="groupContainer" class="container">
    <h5 th:text="${group.name}"></h5>
    <br>
    <h6 th:text="${curator} == null ? #{text.curator.empty} : #{text.student.curator(${curator.getFullName()})}"></h6>
    <br>
    <table class="table caption-top">
        <caption th:text="#{caption.table.group.students}">List of students</caption>
        <thead class="table-light">
        <tr>
            <th th:text="#{student.name}">Student name</th>
            <th sec:authorize="hasAuthority('ADMIN')" th:text="#{label.table.column.actions}">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}" th:with="group=${@groupService.findById(student.groupId)}">
            <td th:text="${student.getFullName()}">Full name</td>
            <td sec:authorize="hasAuthority('ADMIN')">
                <a href="#" class="icon-link" th:href="@{__${group.id}__/students/__${student.id}__/draft}" data-bs-toggle="tooltip" data-bs-placement="top"
                   th:title="#{tooltip.icon.edit}">
                    <i class="material-icons edit-icon">edit</i>
                </a>
                <a href="#" class="icon-link" th:href="@{__${group.id}__/students/__${student.id}__/delete}" data-bs-toggle="tooltip"
                   data-bs-placement="top" th:title="#{tooltip.icon.delete}">
                    <i class="material-icons delete-icon">delete</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <button sec:authorize="hasAuthority('ADMIN')" class="btn btn-primary" id="insertButton" th:text="#{label.button.add}">Add student</button>
</div>

<div th:if="${editStudentDraft}" id="editModal" class="modal" style="display: block">
    <div class="modal-content">
        <form action="#" th:action="@{__${group.id}__/students/__${editStudentDraft.id}__}" th:object="${editStudentDraft}" method="post">
            <span class="close" id="closeEditSpan">&times;</span>
            <div class="form-group">
                <label th:for="lastName" th:text="#{label.input.lastname}">Last name</label>
                <input id="lastName" required=true minlength="2" class="form-control" th:field="*{lastName}" type="text"
                       name="lastName">
            </div>
            <div class="form-group">
                <label th:for="firstName" th:text="#{label.input.firstname}">First name</label>
                <input id="firstName" required=true minlength="2" class="form-control" th:field="*{firstName}"
                       type="text" name="firstName">
            </div>
            <div class="form-group">
                <label th:for="patronymic" th:text="#{label.input.patronymic}">Patronymic</label>
                <input id="patronymic" class="form-control" th:field="*{patronymic}" type="text" name="patronymic">
            </div>
            <button class="btn btn-primary" type="submit" th:text="#{label.button.save}">Save</button>
            <button class="btn btn-secondary" type="button" th:text="#{label.button.cancel}" id="closeEditButton">Cancel</button>
        </form>
    </div>
</div>

<div id="insertModal" class="modal">
    <div class="modal-content">
        <form action="#" th:action="@{/groups/__${group.id}__/students}" th:object="${addStudentDraft}" method="post">
            <span class="close" id="closeInsertSpan">&times;</span>
            <div class="form-group">
                <label th:for="lastName" th:text="#{label.input.lastname}">Last name</label>
                <input id="lastName" required=true minlength="2" class="form-control" th:field="*{lastName}" type="text"
                       name="lastName">
            </div>
            <div class="form-group">
                <label th:for="firstName" th:text="#{label.input.firstname}">First name</label>
                <input id="firstName" required=true minlength="2" class="form-control" th:field="*{firstName}"
                       type="text" name="firstName">
            </div>
            <div class="form-group">
                <label th:for="patronymic" th:text="#{label.input.patronymic}">Patronymic</label>
                <input id="patronymic" class="form-control" th:field="*{patronymic}" type="text" name="patronymic">
            </div>
            <button class="btn btn-primary" type="submit" th:text="#{label.button.add}">Add student</button>
            <button class="btn btn-secondary" type="submit" th:text="#{label.button.cancel}" id="closeInsertButton">Cancel</button>
        </form>
    </div>
</div>

<div th:if="${studentDeleteCandidate}" id="deleteModal" class="modal" style="display: block">
    <div class="modal-content">
        <form action="#" th:action="@{/groups/__${group.id}__/students/__${studentDeleteCandidate.id}__/delete/confirm}" th:object="${studentDeleteCandidate}" method="get">
            <span class="close" id="closeDeleteSpan">&times;</span>
            <p class="font-weight-bold" th:text="#{text.delete.confirmation.student}">Are you sure want to delete student?</p>
            <div class="form-group">
                <label th:for="lastName" th:text="#{label.input.lastname}">Last name</label>
                <input id="lastName" required=true minlength="2" class="form-control" th:field="*{lastName}" type="text"
                       name="lastName" readonly>
            </div>
            <div class="form-group">
                <label th:for="firstName" th:text="#{label.input.firstname}">First name</label>
                <input id="firstName" required=true minlength="2" class="form-control" th:field="*{firstName}"
                       type="text" name="firstName" readonly>
            </div>
            <div class="form-group">
                <label th:for="patronymic" th:text="#{label.input.patronymic}">Patronymic</label>
                <input id="patronymic" class="form-control" th:field="*{patronymic}" type="text" name="patronymic" readonly>
            </div>
            <button class="btn btn-danger" type="submit" th:text="#{label.button.delete}">Delete</button>
            <button class="btn btn-secondary" type="button" th:text="#{label.button.cancel}" id="closeDeleteButton">Cancel</button>
        </form>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/insert-modal.js}"></script>
<script type="text/javascript" th:src="@{/js/edit-modal.js}"></script>
<script type="text/javascript" th:src="@{/js/delete-modal.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>

</body>
</html>
