<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title th:text="${teacher.getFullName()}">Teacher name</title>
</head>
<body>

<nav th:replace="~{fragments/navbar::navbar}"></nav>

<div th:replace="fragments/general::#errorModal"></div>

<div id="teacherContainer" class="page-container">
    <h5 th:text="${teacher.getFullName()}"></h5>
    <br>
    <h6 th:text="#{text.teacher.curator(${teacherGroupNames})}"></h6>
    <br>
    <h5 th:text="#{label.table.teacher.subjects}"></h5>
    <div id="teacherSubjectsTableContainer">
        <table class="table table-hover">
            <thead>
            <tr>
                <th th:text="#{label.table.column.teacher.subjects.name}">Subject name</th>
                <th th:text="#{label.table.column.teacher.subjects.group}">Group name</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subject : ${subjects}" th:with="subjectGroup=${@groupService.findByNullableId(subject.groupId)}">
                <td th:text="${subject.name}">Subject name</td>
                <td th:text="${subjectGroup} == null ? #{text.group.empty} : ${subjectGroup.name}">Group name</td>
                <td>
                    <a th:text="#{label.href.subject.lessons}" th:href="@{/subjects/__${subject.id}__}">Lessons schedule</a>
                </td>
                <td>
                    <a th:text="#{label.href.journal}" th:href="@{/journals/subjects/__${subject.id}__/}"
                       target="_blank">Journal</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>

</body>
</html>
