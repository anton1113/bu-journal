<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bu journal</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
</head>

<body>

<nav th:replace="fragments/general::navbar"></nav>

<div th:replace="fragments/general::#errorModal"></div>

<div id="feedbackContainer" class="page-container">
    <h6 th:utext="#{text.feedback}">Pls leave your feedback below</h6>
    <br>
    <div id="feedbackFormContainer">
        <form action="#" th:action="@{/feedback}" th:object="${feedbackDraft}" method="post">
            <div class="form-group">
                <textarea id="text" rows="10" cols="64" th:field="*{text}"
                          name="text"></textarea>
            </div>
            <button class="btn btn-primary" type="submit" th:text="#{label.button.save}">Save</button>
        </form>
    </div>
</div>

<footer th:replace="fragments/general::footer"></footer>

</body>

</html>
