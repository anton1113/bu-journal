<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bu journal</title>
</head>

<body>

<nav th:replace="~{fragments/navbar::navbar}"></nav>

<div th:replace="fragments/general::#errorModal"></div>

<div id="feedbackContainer" class="page-container">
    <h6 th:utext="#{text.feedback}">Pls leave your feedback below</h6>
    <br>
    <div id="feedbackFormContainer">
        <form action="#" th:action="@{/feedback}" th:object="${feedbackDraft}" method="post">
            <div class="form-group">
                <textarea id="text" rows="10" cols="64" th:field="*{text}"
                          name="text"></textarea>
            </div>
            <button class="btn btn-primary" type="submit" th:text="#{label.button.save}">Save</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>

</body>

</html>
