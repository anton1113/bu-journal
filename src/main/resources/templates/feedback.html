<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Feedback</title>
</head>

<body>

<nav th:replace="~{fragments/navbar::navbar}"></nav>

<div id="feedbackContainer" class="container" style="max-width: 500px">

    <div class="alert alert-primary alert-dismissible fade show" role="alert" th:if="${infoMessage}">
        <p th:text="${infoMessage}">Feedback has been sent successfully</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errorMessage}">
        <p th:text="${errorMessage}">Error occurred during sending feedback</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form action="#" th:action="@{/feedback}" th:object="${feedbackDraft}" method="post">

        <h4 class="h4 mb-3 fw-normal" th:text="#{text.feedback}">Pls leave your feedback in the form below</h4>

        <div class="mb-3">
            <textarea class="form-control" id="feedbackTextArea" rows="5" th:field="*{text}" name="text"></textarea>
        </div>

        <br>
        <button class="w-100 btn btn-lg btn-primary" type="submit" th:text="#{label.button.send}">Send</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>

</body>

</html>
