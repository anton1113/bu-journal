<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${student.getFullName()}">Student name</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link th:href="@{/styles/journal.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav th:replace="fragments/general::navbar"></nav>

<div th:replace="fragments/general::#errorModal"></div>

<div id="studentContainer" style="padding-left: 50px; padding-right: 50px; padding-top: 20px">
    <h5 th:text="${student.getFullName()}"></h5>
    <br>
    <h6 th:text="#{text.student.group(${group.name})}"></h6>
    <h6 th:text="${curator} == null ? #{text.curator.empty} : #{text.student.curator(${curator.getFullName()})}"></h6>
    <br>
    <h5 th:text="#{label.table.student.subjects}"></h5>
    <div id="studentSubjectsTableContainer">
        <table class="table table-hover">
            <thead>
            <tr>
                <th th:text="#{label.table.column.student.subjects.name}">Subject name</th>
                <th th:text="#{label.table.column.student.subjects.teacher}">Teacher name</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subject : ${subjects}" th:with="teacher=${@teacherService.findByNullableId(subject.teacherId)}">
                <td th:text="${subject.name}">Subject name</td>
                <td th:text="${teacher} == null ? #{text.teacher.empty} : ${teacher.getFullName()}">Teacher name</td>
                <td>
                    <a th:text="#{label.href.subject.lessons}" th:href="@{/subjects/__${subject.id}__}">Lessons schedule</a>
                </td>
                <td>
                    <a th:text="#{label.href.journal}" th:href="@{/journals/subjects/__${subject.id}__/}"
                       target="_blank">Journal</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
</div>

<footer th:replace="fragments/general::footer"></footer>

</body>
</html>
